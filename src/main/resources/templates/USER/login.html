<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name="format-detection" content="telephone=no">
        <meta charset="UTF-8">
        <meta name="description" content="Violate Responsive Admin Template">
        <meta name="keywords" content="Super Admin, Admin, Template, Bootstrap">

        <title>Super Admin Responsive Template</title>
        <link th:href="@{/js/library/metronic-4.7/assets/global/plugins/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
        <link th:href="@{/js/library/metronic-4.7/assets/global/plugins/simple-line-icons/simple-line-icons.min.css}" rel="stylesheet"/>
        <link th:href="@{/js/library/metronic-4.7/assets/global/plugins/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/js/library/metronic-4.7/assets/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css}" rel="stylesheet"/>
        <link th:href="@{/js/library/metronic-4.7/assets/global/css/components.min.css}" rel="stylesheet" id="style_components"/>
        <link th:href="@{/js/library/metronic-4.7/assets/global/css/plugins.min.css}" rel="stylesheet"/>
        <link th:href="@{/js/library/metronic-4.7/assets/pages/css/login.min.css}" rel="stylesheet"/>
        <!-- CSS -->
        <link th:href="@{/js/library/bootstrap/bootstrap-3.3.4.css}" rel="stylesheet">
        <link th:href="@{/css/form.css}" rel="stylesheet">
        <link th:href="@{/css/style.css}" rel="stylesheet">
        <link th:href="@{/css/animate.css}" rel="stylesheet">
        <link th:href="@{/css/generics.css}" rel="stylesheet">
		<!-- 弹出框 -->
		<link th:href="@{/js/library/sweetalert/css/sweetalert.css}" rel="stylesheet"/>
        <style>
         .msg{text-align: center;color: red;font-size: 13px;height: 20px;line-height: 20px;margin-top: 10px;}
        #canvas{
            display: inline-block;
            cursor: pointer;
        }
        </style>
    </head>
    <body id="skin-blur-blue">
        <section id="login">
            <header>
                <h2>NARI</h2>
                <h2>主站数据平台</h2>
            </header>
            <div class="clearfix"></div>
            <!-- Login -->
            <form class="box tile animated active" id="box-login">
                <h2 class="m-t-0 m-b-15">登录</h2>
                <input type="text" class="login-control m-b-10" id="username" name="username" placeholder="用户名">
                <input type="password" class="login-control m-b-10"  id="password" name="password" placeholder="密码">
                <input type="text" class="login-control m-b-10"  style="width:30%;" id="captcha" name="captcha" placeholder="请输入验证码">
                <canvas id="canvas" style="width:30%;display:inline-block;height:30px;"></canvas>
                <br>
                <button class="btn btn-sm m-r-5" id="loginBtn">登录</button>
                <small>
                    <a class="box-switcher" data-switch="box-register" href="">注册</a> or
                    <a class="box-switcher" data-switch="box-reset" href="">忘记密码?</a>
                </small>
            </form>

            <!-- Register -->
            <form class="box animated tile" id="box-register">
                <h2 class="m-t-0 m-b-15">注册</h2>
                <input type="text" class="login-control m-b-10" placeholder="真实姓名">
                <input type="text" class="login-control m-b-10" placeholder="用户名">
                <input type="email" class="login-control m-b-10" placeholder="邮箱">
                <input type="password" class="login-control m-b-10" placeholder="密码">
                <input type="password" class="login-control m-b-20" placeholder="确认密码">
                <button class="btn btn-sm m-r-5">提交审核</button>
                <small><a class="box-switcher" data-switch="box-login" href="">已拥有账号?</a></small>
            </form>
            <!-- Forgot Password -->
            <form class="box animated tile" id="box-reset">
                <h2 class="m-t-0 m-b-15">重置密码</h2>
                <p>输入账号邮箱</p>
                <input type="email" class="login-control m-b-20" placeholder="email address">
                <button class="btn btn-sm m-r-5">重置密码</button>
                <small><a class="box-switcher" data-switch="box-login" >已拥有账号?</a></small>
            </form>
        </section>
        <script th:src="@{/js/library/metronic-4.7/assets/global/plugins/jquery.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/library/metronic-4.7/assets/global/plugins/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/library/metronic-4.7/assets/global/plugins/js.cookie.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/library/metronic-4.7/assets/global/plugins/jquery-slimscroll/jquery.slimscroll.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/library/metronic-4.7/assets/global/plugins/jquery.blockui.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/library/metronic-4.7/assets/global/plugins/bootstrap-switch/js/bootstrap-switch.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/library/cache/locache.min.js}"></script>
        <script th:src="@{/js/library/metronic-4.7/assets/global/plugins/jquery-validation/js/jquery.validate.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/library/metronic-4.7/assets/global/scripts/app.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/icheck.js}" type="text/javascript"></script> <!-- Custom Checkbox + Radio -->
        <script th:src="@{/js/functions.js}" type="text/javascript"></script>
		<!-- 弹出框 -->
		<script th:src="@{/js/library/sweetalert/js/sweetalert.min.js}" type="text/javascript"></script>
		<script th:src="@{/js/library/sweetalert/js/showAlert.js}" type="text/javascript"></script>
		<!-- 获取根路径 -->
		<script th:src="@{/js/common/util/jqueryUtil.js}" type="text/javascript"></script>
		 <!-- 提交登录信息 -->
        <script th:src="@{/js/common/logincheck/login.js}" type="text/javascript"></script>
        <script th:src="@{/js/library/AES.js}" type="text/javascript"></script>
        <!-- MD5 -->
		<script th:src="@{/js/common/util/md5.js}" type="text/javascript"></script>
		<!-- html5Validate -->
		<script th:src="@{/js/library/html5Validate/jquery-html5Validate.js}" type="text/javascript"></script>
        <!-- jquery cookie -->
        <script th:src="@{/js/library/jquery.cookie.js}" type="text/javascript"></script>
        <script th:src="@{/js/common/function.js}" type="text/javascript"></script>
    </body>
</html>
