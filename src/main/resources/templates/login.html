		<!-- 弹出框 -->
		<link href="../js/library/sweetalert/css/sweetalert.css" rel="stylesheet" type="text/css" />
        <style>
         .msg{text-align: center;color: red;font-size: 13px;height: 20px;line-height: 20px;margin-top: 10px;}
        #canvas{
            display: inline-block;
            cursor: pointer;
        }
        </style>

    <body id="skin-blur-blue">
        <section id="login">
            <header>
                <h2>NARI</h2>
                <h2>杆塔监测系统</h2>
            </header>
        
            <div class="clearfix"></div>
            
            <!-- Login -->
            <form class="box tile animated active" id="box-login">
                <h2 class="m-t-0 m-b-15">登录</h2>
                <input type="text" class="login-control m-b-10" id="username" name="username" placeholder="用户名">
                <input type="password" class="login-control m-b-10"  id="password" name="password" placeholder="密码">
                <input type="text" class="login-control m-b-10"  style="width:30%;" id="captcha" name="captcha" placeholder="请输入验证码">
                <canvas id="canvas" style="width:30%;display:inline-block;height:30px;"></canvas>
                <br>
                <button class="btn btn-sm m-r-5" id="loginBtn">登录</button>
                <small>
                    <a class="box-switcher" data-switch="box-register" href="">注册</a> or
                    <a class="box-switcher" data-switch="box-reset" href="">忘记密码?</a>
                </small>
            </form>
            
            <!-- Register -->
            <form class="box animated tile" id="box-register">
                <h2 class="m-t-0 m-b-15">Register</h2>
                <input type="text" class="login-control m-b-10" placeholder="Full Name">
                <input type="text" class="login-control m-b-10" placeholder="Username">
                <input type="email" class="login-control m-b-10" placeholder="Email Address">    
                <input type="password" class="login-control m-b-10" placeholder="Password">
                <input type="password" class="login-control m-b-20" placeholder="Confirm Password">

                <button class="btn btn-sm m-r-5">Register</button>

                <small><a class="box-switcher" data-switch="box-login" href="">Already have an Account?</a></small>
            </form>
            
            <!-- Forgot Password -->
            <form class="box animated tile" id="box-reset">
                <h2 class="m-t-0 m-b-15">Reset Password</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</p>
                <input type="email" class="login-control m-b-20" placeholder="Email Address">    

                <button class="btn btn-sm m-r-5">Reset Password</button>

                <small><a class="box-switcher" data-switch="box-login" href="">Already have an Account?</a></small>
            </form>
        </section>                      
         <!-- BEGIN CORE PLUGINS -->
        <script src="../js/library/metronic-4.7/assets/global/plugins/jquery.min.js" type="text/javascript"></script>

		 <!-- 提交登录信息 -->
